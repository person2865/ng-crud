<div>
    <table ng-show="employeeListReceived" class="table table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>#</th>
                <th colspan="3">Employee</th>
                <th>Age</th>
                <th>Designation</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employees">
                <td>{{employee.id}}</td>
                <td>{{employee.name.first}}</td>
                <td>{{employee.name.middle}}</td>
                <td>{{employee.name.last}}</td>
                <td>{{employee.age}}</td>
                <td>{{employee.designation}}</td>
                <td>{{employee.salary | currency}}</td>
                <td>
                    <ul class="list-inline">
                        <li>
                            <a class="btn btn-default"
                                href="#"
                                role="button"
                                alt="Edit Employee {{ employee.id }}"
                                title="Edit"
                                ui-sref="home.edit({employeeId: employee.id})">
                                    <i class="fa fa-pencil fa-fw"></i>
                            </a>
                        </li>
                        <li>
                            <a class="btn btn-danger"
                                href="#"
                                role="button"
                               ng-click="deleteEmployee(employee.id)"
                               alt="Delete Employee {{ employee.id }}"
                               title="Delete">
                                    <i class="fa fa-trash"></i>
                            </a>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>

    <div ng-hide="employeeListReceived">
        <p class="text-danger">Cannot get employees.</p>
    </div>

</div>

<div class="row">
    <div class="col-md-6">
        Total Number of Employees: <strong>{{employees.length}}</strong>
    </div>
    <div class="col-md-6 text-right">
        <a class="btn btn-primary"
            href="#"
            role="button"
            title="Add new employee"
            ui-sref="home.edit({employeeId: -1})">
                <i class="fa fa-plus"></i>&nbsp; Add
        </a>
    </div>
</div>


<div ui-view></div>
